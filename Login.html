<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Page</title>
    <style>
        /* Basic reset */
        body {
  background-image: url('login1.jpg');
  background-size: cover; /* Ensures the image covers the entire background */
  background-position: center; /* Centers the image in the viewport */
  background-repeat: no-repeat; /* Prevents the image from repeating */
  background-attachment: fixed; /* Keeps the background image fixed during scrolling */
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}

.login-container, .signup-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    background-color: transparent;
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 5px;
    box-sizing: border-box;
    color: white;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="email"], input[type="password"], input[type="text"] {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    border: 1px solid #ddd;
    border-radius: 3px;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    border-radius: 3px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

p {
    text-align: center;
}

a {
    color: #007bff;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 600px) {
    .container {
        padding: 20px;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" class="signup-link">Signup</a></p>
        </div>
        <div class="signup-container">
            <h2>Signup</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Signup</button>
            </form>
            <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
    </div>

    <script>document.addEventListener('DOMContentLoaded', () => {
        const loginContainer = document.querySelector('.login-container');
        const signupContainer = document.querySelector('.signup-container');
        const loginLink = document.querySelector('.login-link');
        const signupLink = document.querySelector('.signup-link');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
    
        // Show login form and hide signup form
        signupLink.addEventListener('click', (event) => {
            event.preventDefault();
            loginContainer.style.display = 'none';
            signupContainer.style.display = 'block';
        });
    
        // Show signup form and hide login form
        loginLink.addEventListener('click', (event) => {
            event.preventDefault();
            loginContainer.style.display = 'block';
            signupContainer.style.display = 'none';
        });
    
        // Handle login form submission
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            // Here you would normally handle login (e.g., send an AJAX request)
            // For demo purposes, let's assume login is successful
            window.location.href = 'index.html'; // Redirect to index.html
        });
    
        // Handle signup form submission
        signupForm.addEventListener('submit', (event) => {
            event.preventDefault();
            // Here you would normally handle signup (e.g., send an AJAX request)
            // For demo purposes, let's just redirect to the login page after signup
            loginContainer.style.display = 'block';
            signupContainer.style.display = 'none';
        });
    
        // Initial setup: show login form by default
        signupContainer.style.display = 'none';
    });
    </script>
</body>
</html>
